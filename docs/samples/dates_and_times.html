<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Visavail.js Example: Date and Time with defined block</title>

	<!-- Visavail.js style -->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href='../../visavail.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
		
<!-- font-awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">


	<!-- body style for this example -->
	<style>
		body {
			font-family: "Muli", "Helvetica", Arial, sans-serif;
		}
	</style>

</head>

<body>
	<div class="fluid">
		<div class="col-md-12">
			<h1>Visavail.js Basic Example</h1>
		</div>	
		<div class="col-md-12">
			<div style="overflow: hidden;" class="visavail" id="visavail_container">
				<p id="visavail_graph">
					<!-- Visavail.js chart will be placed here -->
				</p>
				
			</div>
			
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js" type="text/javascript"></script>

	<script src="../lib/js/d3.min.js" ></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->
	<script>
		moment.locale('it');
	</script>
	
	<script src="../../visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<script>
		var dataset = [
			{
				"measure": "Birds Sing",
				"data": [
					["2016-01-01 12:00:00", 1, "2016-01-01 15:00:00", "aaa"],
					["2016-01-01 14:22:51", 1, "2016-01-01 20:14:12", "bbb"],
					["2016-01-01 19:20:05", 0, "2016-01-01 20:30:00", "ccc"],
					["2016-01-01 20:30:00", 1, "2016-01-01 22:00:00", "ddd"]
				],
				"description":[
					["description aa"],
					["description bb"],
					["description cc"],
					["description dd"]
				]
			},
			{
				"measure": "It Rains",
				"data": [
					["2016-01-01 07:10:00", "a", "2016-01-02 10:20:34"],
					["2016-01-02 07:05:51", "b", "2016-01-02 13:34:55"],
					["2016-01-02 11:36:20", "1", "2016-01-02 16:02:40", "ant3"]
				],
				"description":[
					["description1"]
				]
			},
			{
				"measure": "Rob Awake",
				"data": [
					["2016-01-01 05:00:00", 1, "2016-01-02 22:02:14", "ant1"],
					["2016-01-01 06:00:00", 0, "2016-01-02 22:02:14", "ant2"]
				],
				"description":[
					["description1"]
				]
			}];

		var options = {
				id_div_container: "visavail_container",
				id_div_graph: "visavail_graph",
				
				icon: {
					class_has_data: 'fas fa-fw fa-check',
					class_has_no_data: 'fas fa-fw fa-exclamation-circle'
				},
				zoom:{
					enabled:true,
				},
				responsive:{
					enabled:true,
				},
				tooltip: {
					date_plus_time: true
				},
				date_in_utc: false,
			};
			
		var chart = visavail.generate(options, dataset)

	</script>

</body>

</html>
